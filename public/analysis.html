<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <title>Life As A Game - A simple life tracker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="/javascripts/goalController.js"></script>
  <script src="/javascripts/goalService.js"></script>
  <script src="/javascripts/front.js"></script>
</head>
<body ng-app="laag" ng-controller="goalCtrl">
  <!-- Fixed navbar -->
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Life As A Game</a>
      </div>
      <div id="navbar" class="navbar-collapse navbar-right collapse">
        <ul class="nav navbar-nav">
          <li><a href="index.html">Home</a></li>
          <li><a href="goals.html">Goals</a></li>
          <li><a href="tracker.html">Track</a></li>
          <li><li class="active"><a href="analysis.html">Analyse</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="form-horizontal tracker-form">
    <div class="row tracker-heading">
    <div class="form-horizontal tracker-form">
      <h2 align="center"><font color="red"><font size=6><b>Analysis</b> </font></font></h2>
      <div class="row tracker-heading">
          <div class="col-md-3">
          <h3><b>Existing Goals</b></h3>
          </div>
          <div class="col-md-3 ">
          <h3><b>Days Accomplished</b> </h3>
        </div>
        <div class="col-md-3 ">
        <h3><b>Days unfulfilled</b> </h3>
      </div>
      <div class="col-md-3">
      <h3><b>Porcentaje</b> </h3>
    </div>
        </div>
      </div>
      <div ng-repeat="goal in goals" class="form-group row form-row">
        <div class"cols-xs-1">
        <div class="col-xs-3"><font size=3><b>{{goal.description}}</b></font></div>
      </div>
        <div class="col-md-3 "><button type="button" class="btn btn-success">{{goal.ok}}</button></div>

      <div class="col-md-3 "><button type="button" class="btn btn-danger">{{goal.ko}}</button></div>

        <div class="col-md-3"><button type="button" class="btn btn-info">{{goal.percentage}}%</button></div>

    </div>
    <hr>
    <footer>
      <p>&copy; 2017 SEK Catalunya</p>
    </footer>
  </div> <!-- /container -->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
